# =============================================================
# 1. 사이트 기본 설정 (여기가 틀리면 404 오류 납니다)
# =============================================================
title: "김망구 블로그"
url: "https://tjswntjswn.github.io"
baseurl: ""  # 중요: 따옴표 안에 아무것도 없어야 합니다!
description: "망구밍구 블로그 ( •̀ ω •́ )✧"

# =============================================================
# 2. 글 주소 모양 설정 (깔끔하게 /년/월/일/제목/ 스타일)
# =============================================================
permalink: /:year/:month/:day/:title/

# =============================================================
# 3. 빌드 설정
# =============================================================
markdown: kramdown
highlighter: rouge
exclude: ['Gemfile', 'Gemfile.lock', 'node_modules', '.sass-cache', '.jekyll-cache']

# =============================================================
# 4. 프로필 설정 (사이드바에 뜸)
# =============================================================
profile:
  image: "/assets/img/profile.png"
  name: "김망구"
  description: "망구밍구 블로그 ( •̀ ω •́ )✧"

# [추가] 구글 애널리틱스 측정 ID (따옴표 안에 G-로 시작하는 코드를 넣으세요)
google_analytics: "G-C6HL9M0RP1"

# [추가] 점(.)으로 시작하는 폴더도 허용하기
include:
  - .well-known

# [수정] 파일 맨 아래에 이렇게 되어 있어야 합니다.
plugins:
  - jekyll-paginate

paginate: 10
paginate_path: "/page:num/"