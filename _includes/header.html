<!-- Header 영역 시작 -->
<header>
    <!-- 헤더 내부 콘텐츠 정렬용 컨테이너 -->
    <div class="header-inner">
        <!-- 모바일 메뉴 버튼 (사이드바 토글용) -->
        <button class="mobile-menu-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i> <!-- 햄버거 아이콘 -->
        </button>

        <!-- 로고 영역 (홈으로 이동) -->
        <a href="{{'/' | relative_url}}" class="logo">김 망 구 B L O G</a>

        <!-- 상단 네비게이션 메뉴 -->
        <nav class="header-nav">
            <!-- 홈 -->
            <a href="{{'/' | relative_url}}">HOME</a>
            <!-- 소개 페이지 -->
            <a href="{{'/about/' | relative_url}}">ABOUT</a>
            <!-- 태그 목록 페이지 -->
            <a href="{{'/tags/' | relative_url}}">TAGS</a>
            <!-- 검색 버튼 (모달 열기) -->
            <a href="#" onclick="openSearch(); return false;" class="search-btn"><i class="fas fa-search"></i></a>
        </nav>
    </div>
</header>
<!-- Header 영역 끝 -->
<script>
    // 사이드바를 열고 닫는(토글) 함수
    function toggleSidebar() {
        // 화면에 있는 aside 태그(사이드바) 선택
        const sidebar = document.querySelector('aside');
        // aside 태그에 'active' 클래스가 있으면 제거, 없으면 추가
        sidebar.classList.toggle('active');
    }
</script>
