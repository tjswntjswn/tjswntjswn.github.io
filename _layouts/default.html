<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    /* [Tufte 테마 강제 리셋 및 스타일 정의] 
       .force-clean-footer 클래스 내부는 Tufte CSS의 영향을 받지 않도록 강력하게 선언합니다.
    */
    
    .force-clean-footer {
        width: 100%;
        padding: 4rem 1rem; /* 넉넉한 여백 */
        text-align: center;
        /* 혹시 모를 배경색 간섭 제거 */
        background: transparent; 
    }

    /* 1. 아이콘 전체 래퍼 (세로 정렬) */
    .social-grid-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px; /* 윗줄과 아랫줄 사이 간격 (절대 안 겹침) */
        margin-bottom: 3rem;
    }

    /* 2. 아이콘 한 줄 (가로 정렬) */
    .icon-row {
        display: flex;
        justify-content: center;
        /* 줄바꿈 방지 */
        flex-wrap: nowrap; 
    }

    /* 3. 개별 아이콘 박스 (Tufte 링크 스타일 제거 핵심) */
    .force-clean-footer a.social-box {
        /* [중요] Tufte의 그라데이션 밑줄 제거 */
        background: none !important; 
        background-image: none !important; 
        text-shadow: none !important;
        text-decoration: none !important;
        border-bottom: none !important;

        /* 박스 디자인 */
        display: flex;
        justify-content: center;
        align-items: center;
        width: 45px;
        height: 45px;
        border: 1px solid #111; /* 선명한 테두리 */
        color: #111 !important; /* 글자색 강제 지정 */
        
        /* 옆 박스와 테두리 겹치기 (깔끔한 연결) */
        margin-right: -1px;
        
        font-size: 18px;
        line-height: 1;
        transition: background-color 0.2s;
    }

    /* 맨 오른쪽 아이콘 마진 정리 */
    .icon-row a.social-box:last-child {
        margin-right: 0;
    }

    /* 호버 효과 */
    .force-clean-footer a.social-box:hover {
        background-color: rgba(0,0,0,0.05) !important;
    }

    /* 4. 하단 텍스트 영역 */
    .footer-credits {
        font-size: 1rem;
        line-height: 1.5;
        color: #111;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    /* 하단 링크만 Tufte 스타일 유지 or 심플하게 밑줄 */
    .footer-credits a {
        color: inherit;
        text-decoration: underline;
        text-underline-offset: 3px;
        background: none; /* 텍스트 링크에도 그라데이션 제거 (깔끔하게) */
    }
</style>

<footer class="force-clean-footer">
    
    <div class="social-grid-wrapper">
        <div class="icon-row">
            <a href="#" class="social-box"><i class="fa-regular fa-envelope"></i></a>
            <a href="#" class="social-box"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social-box"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="social-box"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="social-box"><i class="fa-brands fa-flickr"></i></a>
            <a href="#" class="social-box"><i class="fa-solid fa-rss"></i></a>
        </div>
        
        <div class="icon-row">
            <a href="#" class="social-box"><i class="fa-brands fa-vimeo-v"></i></a>
            <a href="#" class="social-box"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
    </div>

    <div class="footer-credits">
        <div>
            &copy; 2025 &nbsp; YOUR NAME
        </div>
        <div>
            This site created with the <a href="#">Tufte theme for Content-centric blogging</a> in <a href="#">Jekyll</a>.
        </div>
    </div>

</footer>
