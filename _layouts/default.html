<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Footer Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* [폰트 설정] 
           기존에 설정하신 폰트가 적용되도록 font-family를 제거하거나
           필요하다면 아래 body 태그에 적용해주시면 됩니다. 
        */
        body {
            /* 배경색은 이미지와 비슷한 톤으로 유지 (필요 시 변경) */
            background-color: #fcf4e8; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 화면 전체 높이 사용 */
            color: #111;
        }

        /* 메인 콘텐츠 영역 (푸터를 아래로 밀어내기 위함) */
        .content {
            flex: 1;
            padding: 50px;
        }

        /* 푸터 전체 영역 */
        footer {
            padding: 60px 20px;
            text-align: center;
            background-color: transparent; /* 배경 투명 */
        }

        /* 소셜 아이콘 영역 */
        .social-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* 윗줄과 아랫줄 사이 간격 */
            margin-bottom: 40px;
        }

        /* 아이콘 한 줄 (Row) */
        .icon-row {
            display: flex;
            gap: -1px; /* 테두리 겹치기용 (선택사항) */
        }

        /* 개별 아이콘 박스 */
        .social-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;  /* 박스 너비 */
            height: 45px; /* 박스 높이 */
            border: 1px solid #333; /* 검은색 테두리 */
            color: #333;
            text-decoration: none;
            font-size: 18px;
            margin: 0 4px; /* 박스 사이 좌우 간격 */
            transition: background-color 0.2s;
        }

        .social-icon:hover {
            background-color: #eee;
        }

        /* 하단 텍스트 영역 */
        .footer-text {
            display: flex;
            flex-direction: column;
            gap: 15px; /* 저작권과 크레딧 사이 간격 */
            font-size: 1.0rem; 
        }

        .copyright {
            font-weight: normal;
        }

        /* 링크 스타일 (밑줄) */
        .credits a {
            color: inherit;
            text-decoration: underline;
            text-underline-offset: 3px;
        }
    </style>
</head>
<body>

    <div class="content">
        </div>

    <footer>
        <div class="social-section">
            <div class="icon-row">
                <a href="#" class="social-icon"><i class="fa-regular fa-envelope"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-flickr"></i></a>
                <a href="#" class="social-icon"><i class="fa-solid fa-rss"></i></a>
            </div>
            <div class="icon-row">
                <a href="#" class="social-icon"><i class="fa-brands fa-vimeo-v"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>

        <div class="footer-text">
            <div class="copyright">
                &copy; 2025 &nbsp; YOUR NAME
            </div>
            <div class="credits">
                This site created with the <a href="#">Tufte theme for Content-centric blogging</a> in <a href="#">Jekyll</a>.
            </div>
        </div>
    </footer>

</body>
</html>
