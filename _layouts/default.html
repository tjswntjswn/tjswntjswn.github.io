<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    /* [푸터 전체 영역] */
    footer {
        padding: 60px 20px;
        text-align: center;
        background-color: transparent; 
        color: #111;
    }

    /* [아이콘 전체를 감싸는 틀] */
    .social-wrapper {
        display: flex;
        flex-direction: column; /* 세로 배치 */
        align-items: center;    /* 가운데 정렬 */
        gap: 15px;              /* ★핵심: 윗줄과 아랫줄 사이를 확실히 띄움 (겹침 방지) */
        margin-bottom: 45px;
    }

    /* [한 줄 (Row)] */
    .icon-row {
        display: flex;
        justify-content: center;
        /* flex-wrap: wrap; 필요 시 줄바꿈 허용 */
    }

    /* [개별 아이콘 박스] */
    .social-icon {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 45px;
        height: 45px;
        border: 1px solid #111; /* 테두리 */
        color: #111;
        text-decoration: none;
        font-size: 18px;
        
        /* 옆에 있는 아이콘과 테두리를 겹쳐서 깔끔하게 보이게 함 */
        margin-right: -1px; 
        background-color: transparent; /* 배경 투명 */
        transition: background-color 0.2s;
    }

    /* 줄의 맨 마지막 아이콘은 오른쪽 마진을 0으로 (더 이상 겹칠 게 없으므로) */
    .icon-row .social-icon:last-child {
        margin-right: 0;
    }

    .social-icon:hover {
        background-color: rgba(0,0,0,0.05); /* 마우스 올렸을 때 살짝 어둡게 */
    }

    /* [하단 텍스트 영역] */
    .footer-text {
        font-size: 1.0rem;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    /* 링크 밑줄 스타일 */
    .credits a {
        color: inherit;
        text-decoration: underline;
        text-underline-offset: 3px;
    }
</style>

<footer>
    <div class="social-wrapper">
        <div class="icon-row">
            <a href="#" class="social-icon"><i class="fa-regular fa-envelope"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-flickr"></i></a>
            <a href="#" class="social-icon"><i class="fa-solid fa-rss"></i></a>
        </div>
        
        <div class="icon-row">
            <a href="#" class="social-icon"><i class="fa-brands fa-vimeo-v"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
    </div>

    <div class="footer-text">
        <div class="copyright">
            &copy; 2025 &nbsp; YOUR NAME
        </div>
        <div class="credits">
            This site created with the <a href="#">Tufte theme for Content-centric blogging</a> in <a href="#">Jekyll</a>.
        </div>
    </div>
</footer>
