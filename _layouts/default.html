<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    /* [푸터 전체 래퍼] */
    footer {
        padding: 60px 20px;
        text-align: center;
        background-color: transparent; /* 배경 투명 (body 색상 따름) */
        color: #111;
    }

    /* [아이콘들을 감싸는 영역] */
    .social-wrapper {
        display: flex;
        flex-direction: column; /* 위아래로 배치 */
        align-items: center;    /* 가운데 정렬 */
        margin-bottom: 40px;    /* 텍스트와 간격 */
    }

    /* [아이콘 한 줄 (가로)] */
    .icon-row {
        display: flex;
        justify-content: center;
    }

    /* [두 번째 줄이 첫 번째 줄 바로 밑에 붙도록 설정] */
    .icon-row + .icon-row {
        margin-top: -1px; /* 윗줄 테두리와 겹치게 */
    }

    /* [개별 아이콘 박스 스타일] */
    .social-icon {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 45px;
        height: 45px;
        border: 1px solid #111; /* 검은색 테두리 */
        color: #111;
        text-decoration: none;
        font-size: 18px;
        
        /* 테두리를 서로 겹치게 하여 깔끔하게 연결 (바둑판 모양) */
        margin-right: -1px; 
    }

    /* 각 줄의 마지막 아이콘은 오른쪽 마진 리셋 (선택 사항) */
    .icon-row .social-icon:last-child {
        margin-right: 0;
    }

    .social-icon:hover {
        background-color: #f0f0f0;
    }

    /* [하단 텍스트 영역] */
    .footer-text {
        font-size: 1.0rem;
        line-height: 1.6;
    }

    .copyright {
        margin-bottom: 15px;
    }

    .credits a {
        color: inherit;
        text-decoration: underline;
        text-underline-offset: 3px;
    }
</style>

<footer>
    <div class="social-wrapper">
        <div class="icon-row">
            <a href="#" class="social-icon"><i class="fa-regular fa-envelope"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-flickr"></i></a>
            <a href="#" class="social-icon"><i class="fa-solid fa-rss"></i></a>
        </div>
        <div class="icon-row">
            <a href="#" class="social-icon"><i class="fa-brands fa-vimeo-v"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
    </div>

    <div class="footer-text">
        <div class="copyright">
            &copy; 2025 &nbsp; YOUR NAME
        </div>
        <div class="credits">
            This site created with the <a href="#">Tufte theme for Content-centric blogging</a> in <a href="#">Jekyll</a>.
        </div>
    </div>
</footer>
